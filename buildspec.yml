version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 10
  build:
    commands:
      - npm --prefix sam-app/hello-world install
      - export BUCKET=melt-mentoring
      - aws cloudformation package --template-file ./sam-app/template.yaml --s3-bucket $BUCKET --output-template-file outputtemplate.yaml
artifacts:
  type: zip
  files:
    - template.yaml
    - outputtemplate.yaml